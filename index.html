<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>spotsy buildings</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <script src="geojson.min.js"></script>

    <style>
        .info-box {
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 11px;
            line-height: 18px;
            border-radius: 5px;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            line-height: 18px;
            font-size: 13px;
        }
        
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        //map options
        var options = {
            center: [38.20947, -77.57797],
            zoom: 12,
            zoomSnap: .4

        }

        var map = L.map('map', options);

        var basemap = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
        }).addTo(map);

        getGeoJSON();
        //getTopoJSON();
        addInfo();

        function getGeoJSON() {
            $.getJSON("processed/spotsy_buildings.json", function(buildings) {
                drawMap(buildings);
            });
        }

        function getTopoJSON() {
            $.getJSON("processed/spotsy_buildings_topo.json", function(buildings) {
                drawMap(buildings);
            });
        }

        function addInfo() {

            var infoBox = L.control({
                position: 'bottomleft'
            });

            infoBox.onAdd = function() {
                var div = L.DomUtil.create("div", "info-box");
                div.innerHTML = "<h3>Playing around with leaflet vectorGrid.<br>This map displays over 64,000 polygons<br> (buildings) in Spotsylvania, VA. It's<br>probably slow..<br><a href='http://www.spotsylvania.va.us/content/20925/20971/23800.aspx' target='_blank'>Data Source</a></h3>";

                return div;
            }
            infoBox.addTo(map);
        }

        function drawMap(buildings) {

            var data = L.geoJson(buildings);
            var data1 = data.toGeoJSON();

            var dataLayer = L.vectorGrid.slicer(data1, {

                rendererFactory: L.svg.tile,
                getFeatureId: function(f) {
                    return f.properties[0];
                },

                vectorTileLayerStyles: {
                    sliced: function(properties) {

                        return {
                            fillColor: '#ff4c4c',
                            color: '#ff4c4c',
                            opacity: 0.7,
                            fillOpacity: 0.7,
                            weight: .75,
                            fill: true
                        }
                    }
                },
                interactive: true,
                maxZoom: 22,
                tolerance: 7,
                extent: 4096,
                buffer: 64,
                indexMaxZoom: 0,
                indexMaxPoints: 100000
            }).addTo(map);

            map.setMaxBounds(data.getBounds(), {
                pad: 100
            });

        }
    </script>

</body>

</html>
